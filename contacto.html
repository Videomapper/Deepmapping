<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto de DeepMapping. Envíanos un mensaje para más información sobre nuestros proyectos de videomapping.">
    <title>Contacto | DeepMapping</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <!-- Header con logo y navegación -->
    <header class="header">
        <div class="header__logo">
            <a href="index.html" aria-label="Volver a la página principal">
                <img src="assets/imagenes/logo.png" alt="DeepMapping Logo">
            </a>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="contact-form">
        <h1 class="contact-form__title">Contacto</h1>
        <p class="contact-form__description">Si tienes preguntas o te gustaría colaborar con nosotros, completa el siguiente formulario:</p>
        <form action="mailto:tu-correo@dominio.com" method="post" enctype="text/plain" class="contact-form__form">
            <!-- Campo Nombre -->
            <label for="name" class="contact-form__label">Nombre:</label>
            <input type="text" id="name" name="name" class="contact-form__input" required placeholder="Escribe tu nombre">
            
            <!-- Campo Correo Electrónico -->
            <label for="email" class="contact-form__label">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="contact-form__input" required placeholder="tu-email@dominio.com">
            
            <!-- Campo Mensaje -->
            <label for="message" class="contact-form__label">Mensaje:</label>
            <textarea id="message" name="message" class="contact-form__textarea" required placeholder="Escribe tu mensaje aquí"></textarea>
            
            <!-- Botón Enviar -->
            <button type="submit" class="contact-form__button">Enviar</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <nav class="footer-links" aria-label="Enlaces de footer">
            <a href="politica_privacidad.html">Política de Privacidad</a> |
            <a href="terminos_servicio.html">Términos y Condiciones</a>
        </nav>
        <p>&copy; 2024 DeepMapping. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
