<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto de DeepMapping. Envíanos un mensaje para más información sobre nuestros proyectos de videomapping.">
    <title>Contacto - DeepMapping</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>

    <!-- Header con logo -->
    <header>
        <a href="#home">
            <img src="assets/imagenes/logo.png" alt="DeepMapping Logo" class="logo">
        </a>
    </header>

    <div class="contact-form">
        <h1>Contacto</h1>
        <p>Si tienes preguntas o te gustaría colaborar con nosotros, completa el siguiente formulario:</p>
        <form action="mailto:tu-correo@dominio.com" method="post" enctype="text/plain">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
