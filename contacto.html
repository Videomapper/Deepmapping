<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - DeepMapping</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="icon" href="assets/imagenes/logo.png" type="image/png">
    <script src="assets/scripts/scripts.js" defer></script>
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html"><img src="assets/imagenes/logo.png" alt="Logotipo DeepMapping"></a>
        </div>
    </header>

    <main id="contact">
        <h1>Contáctanos</h1>
        <form id="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <div class="footer-links">
            <a href="gallery.html">Galería</a> |
            <a href="politica_privacidad.html">Política de Privacidad</a> |
            <a href="terminos_servicio.html">Términos y Condiciones</a>
        </div>
        <p>&copy; 2024 DeepMapping. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
