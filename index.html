<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepMapping - Mapping en Chiapas</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        #render-container {
            width: 100%;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-top: 20px;
            z-index: 10;
            position: relative;
        }
        .logo {
            max-width: 500px;
            width: 80%;
            height: auto;
        }
        .description {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px auto;
            max-width: 800px;
        }
        .social-links {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2);
            filter: brightness(1.5);
        }
        .corner-image {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Contenedor de renderizado -->
    <div id="render-container"></div>

    <!-- Logo y descripción -->
    <header>
        <img src="assets/imagenes/logo.png" alt="DeepMapping Logo" class="logo">
        <p class="description">Somos artistas visuales especializados en videomapping, animación 2D/3D, diseño y experiencias inmersivas en Chiapas y más allá.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/mappingenchiapas?locale=es_LA" target="_blank">
                <img src="assets/imagenes/facebook.svg" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.instagram.com/deepmapping" target="_blank">
                <img src="assets/imagenes/instagram.svg" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.tiktok.com/@deepmapping?_t=8rcdlvE8mNb&_r=1" target="_blank">
                <img src="assets/imagenes/tiktok.svg" alt="TikTok" class="social-icon">
            </a>
        </div>
    </header>

    <!-- Imagen con hipervínculo -->
    <a href="https://www.facebook.com/housedelascasas?locale=es_LA" target="_blank">
        <img src="assets/imagenes/hdlc.svg" alt="House de las Casas" class="corner-image">
    </a>

    <!-- Scripts de Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/FBXLoader.min.js"></script>
    <script>
        // Configuración inicial
        const container = document.getElementById('render-container');
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.offsetWidth, container.offsetHeight);
        container.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        // Luz en la escena
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        // Carga del modelo FBX
        const loader = new THREE.FBXLoader();
        loader.load('assets/modelos/modelo.fbx', (object) => {
            object.scale.set(0.01, 0.01, 0.01); // Ajusta la escala del modelo
            scene.add(object);
        }, undefined, (error) => {
            console.error('Error al cargar el modelo FBX:', error);
        });

        // Animación y renderizado
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Ajuste dinámico del tamaño del canvas
        window.addEventListener('resize', () => {
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            camera.aspect = container.offsetWidth / container.offsetHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
