<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepmapping</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Fondo de video */
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Fondo negro con transparencia */
        section, header, footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Cursor animado */
        #customCursor {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        /* Logo */
        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Redes sociales */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        /* Carrusel */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
        }

        .gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.2);
        }

        /* Imagen ampliada */
        .fullscreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            z-index: 1000;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease-in-out;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Icono fijo en la esquina inferior derecha */
        .fixed-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: auto;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .fixed-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Cursor personalizado -->
    <div id="customCursor"></div>

    <!-- Video de fondo -->
    <video id="videoBackground" autoplay muted loop>
        <source src="assets/video/page.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <!-- Encabezado -->
    <header>
        <img id="logo" src="assets/imagenes/logo.png" alt="Deepmapping Logo">
        <h1>Deepmapping</h1>
        <nav>
            <a href="#nosotros">Nosotros</a>
            <a href="#galeria">Galería</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <!-- Redes sociales -->
    <div class="social-icons">
        <a href="#"><img src="assets/imagenes/facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="assets/imagenes/instagram.svg" alt="Instagram"></a>
    </div>

    <!-- Galería -->
    <section id="galeria">
        <h2>Galería</h2>
        <div class="gallery">
            <img src="assets/imagenes/img1.jpg" alt="Imagen 1">
            <img src="assets/imagenes/img2.png" alt="Imagen 2">
            <img src="assets/imagenes/img3.png" alt="Imagen 3">
            <img src="assets/imagenes/img4.png" alt="Imagen 4">
            <img src="assets/imagenes/img5.jpg" alt="Imagen 5">
        </div>
    </section>

    <!-- Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo" required>
            <textarea placeholder="Mensaje"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Contador de visitas -->
    <footer>
        <p>Visitas: <span id="visitCounter">0</span></p>
    </footer>

    <!-- Icono fijo en la esquina inferior derecha -->
    <a href="https://www.facebook.com/" target="_blank">
        <img class="fixed-icon" src="assets/imagenes/hdlc.png" alt="HDLC">
    </a>

    <script>
        // Animación del cursor
        const cursor = document.getElementById('customCursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        // Funcionalidad del contador de visitas
        const visitCounter = document.getElementById('visitCounter');
        let visits = localStorage.getItem('visits') || 0;
        visits++;
        localStorage.setItem('visits', visits);
        visitCounter.textContent = visits;

        // Ampliación de imágenes
        const galleryImages = document.querySelectorAll('.gallery img');
        galleryImages.forEach((img) => {
            img.addEventListener('click', () => {
                img.classList.toggle('fullscreen');
            });
        });
    </script>
</body>
</html>
