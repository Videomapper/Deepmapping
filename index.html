<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepMapping - Mapping en Chiapas</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            position: relative;
            text-align: center;
            margin-top: 20px;
        }
        .logo {
            max-width: 500px;
            width: 80%;
            height: auto;
        }
        .video-bg video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .main-content {
            text-align: center;
            padding: 20px;
        }
        .main-content h1:hover {
            color: #00ff00;
            transition: color 0.3s ease;
        }
        /* Redes sociales */
        .contact-info {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2);
            filter: brightness(1.5);
        }
        /* Galería */
        .gallery {
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 90%;
        }
        .gallery img {
            width: 100%;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="assets/video/page.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Logo -->
    <header>
        <img src="assets/imagenes/logo.png" alt="DeepMapping Logo" class="logo">
    </header>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1>DeepMapping</h1>
        <p>Somos artistas visuales especializados en videomapping, creando experiencias inmersivas en Chiapas y más allá.</p>
        <div class="contact-info">
            <a href="https://www.facebook.com/mappingenchiapas?locale=es_LA" target="_blank">
                <img src="assets/imagenes/facebook.svg" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.instagram.com/deepmapping" target="_blank">
                <img src="assets/imagenes/instagram.svg" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.tiktok.com/@deepmapping?_t=8rcdlvE8mNb&_r=1" target="_blank">
                <img src="assets/imagenes/tiktok.svg" alt="TikTok" class="social-icon">
            </a>
        </div>
    </div>

    <!-- Galería -->
    <section class="gallery">
        <h2>Galería de Proyectos</h2>
        <img src="assets/imagenes/proyecto1.jpg" alt="Proyecto 1">
        <img src="assets/imagenes/proyecto2.jpg" alt="Proyecto 2">
        <img src="assets/imagenes/proyecto3.jpg" alt="Proyecto 3">
        <img src="assets/imagenes/proyecto4.jpg" alt="Proyecto 4">
    </section>
</body>
</html>
