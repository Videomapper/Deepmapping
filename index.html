<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepMapping</title>
    <style>
        /* CSS para centrar el video */
        .video-container {
            display: flex;
            justify-content: center;  /* Centrado horizontal */
            align-items: center;      /* Centrado vertical */
            height: 100vh;            /* Altura completa de la ventana */
            margin: 0;                /* Sin márgenes */
            overflow: hidden;         /* Para evitar barras de desplazamiento */
        }

        video {
            max-width: 100%;          /* Asegura que el video no se desborde */
            max-height: 100%;         /* Limita la altura del video */
        }

        /* Estilo para el texto principal */
        .title {
            font-size: 4rem;          /* Tamaño grande para el título */
            font-weight: bold;        /* Negrita */
            text-align: center;       /* Centrado del texto */
            color: white;             /* Color inicial del texto */
            transition: color 0.3s ease; /* Transición suave para el cambio de color */
            position: absolute;       /* Posicionar sobre el video */
            z-index: 10;              /* Asegura que el texto esté por encima del video */
        }

        /* Efecto hover para cambiar el color del texto */
        .title:hover {
            color: #ff5733;  /* Cambio de color (puedes personalizarlo) */
        }
    </style>
</head>
<body>
    <header>
        <!-- Contenedor del video centrado -->
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="assets/videos/page.mp4" type="video/mp4">
                Tu navegador no soporta este formato de video.
            </video>
        </div>

        <!-- Título principal con efecto hover -->
        <h1 class="title">DeepMapping</h1>
    </header>

    <!-- Resto del contenido de la página -->
</body>
</html>
