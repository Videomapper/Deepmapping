<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepmapping</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            background: black;
            overflow-x: hidden;
        }

        /* Fondo de video */
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Logo principal */
        #logo {
            display: block;
            margin: 20px auto;
            width: 150px;
            height: auto;
            z-index: 1;
        }

        /* Secciones principales */
        section {
            text-align: center;
            padding: 50px 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
        }

        /* Carrusel de imágenes */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
        }

        /* Imagen ampliada */
        .fullscreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            z-index: 1000;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease-in-out;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Redes sociales */
        .socials {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .socials img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .socials img:hover {
            transform: scale(1.2);
        }

        /* Contador de visitas */
        #counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1em;
            z-index: 10;
        }

        /* Icono HDLC fijo */
        .fixed-icon {
            position: fixed;
            bottom: 20px;
            right: 100px;
            width: 60px;
            height: auto;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .fixed-icon:hover {
            transform: scale(1.2);
        }

        /* Animación de cursor */
        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 1000;
            transition: background-color 0.2s ease;
        }

        /* Área de contacto */
        #contact {
            padding: 50px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }

        #contact form {
            margin-top: 20px;
        }

        #contact input, #contact textarea, #contact button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 1em;
        }

        #contact button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #contact button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Fondo de video -->
    <video id="videoBackground" autoplay muted loop>
        <source src="assets/video/page.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <!-- Logo principal -->
    <img id="logo" src="assets/imagenes/logo.png" alt="Logo Deepmapping">

    <!-- Sección "Nosotros" -->
    <section id="nosotros">
        <h2>Nosotros</h2>
        <p>
            Somos un equipo multidisciplinario de artistas chiapanecos, expertos en animación 2D y 3D, diseño gráfico, 
            impresión 3D y videomapping. Transformamos espacios en lienzos vivos con creatividad e innovación.
        </p>
    </section>

    <!-- Sección "Galería" -->
    <section id="galeria">
        <h2>Galería</h2>
        <div class="gallery">
            <img src="assets/imagenes/img1.jpg" alt="Imagen 1">
            <img src="assets/imagenes/img2.jpg" alt="Imagen 2">
            <img src="assets/imagenes/img3.jpg" alt="Imagen 3">
            <img src="assets/imagenes/img4.jpg" alt="Imagen 4">
            <img src="assets/imagenes/img5.jpg" alt="Imagen 5">
        </div>
    </section>

    <!-- Área de contacto -->
    <section id="contact">
        <h2>Contacto</h2>
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo electrónico" required>
            <textarea placeholder="Tu mensaje" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Redes sociales -->
    <div class="socials">
        <a href="https://www.facebook.com/" target="_blank"><img src="assets/imagenes/facebook.svg" alt="Facebook"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="assets/imagenes/instagram.svg" alt="Instagram"></a>
    </div>

    <!-- Contador de visitas -->
    <div id="counter">Visitas: <span id="visitCount">0</span></div>

    <!-- Icono HDLC -->
    <a href="https://www.facebook.com/" target="_blank">
        <img class="fixed-icon" src="assets/imagenes/hdlc.svg" alt="HDLC">
    </a>

    <!-- Cursor animado -->
    <div id="cursor"></div>

    <script>
        // Animación de cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.top = `${e.pageY}px`;
            cursor.style.left = `${e.pageX}px`;
        });
        document.addEventListener('click', () => {
            cursor.style.backgroundColor = 'red';
            setTimeout(() => cursor.style.backgroundColor = 'white', 200);
        });

        // Función para ampliar imágenes
        const images = document.querySelectorAll('.gallery img');
        images.forEach(img => {
            img.addEventListener('click', () => {
                img.classList.toggle('fullscreen');
            });
        });

        // Contador de visitas
        let count = localStorage.getItem('visitCount') || 0;
        count++;
        localStorage.setItem('visitCount', count);
        document.getElementById('visitCount').textContent = count;
    </script>
</body>
</html>
