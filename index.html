    <title>DeepMapping</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="assets/scripts/particles.js" defer></script>
    <script src="assets/scripts/gallery.js" defer></script>
    <script src="assets/scripts/main.js" defer></script>
</head>
<body>
    <!-- Sección de redes sociales -->
    <div id="social-media">
        <a href="https://www.facebook.com/housedelascasas" target="_blank">
            <img src="assets/imagenes/hdlc.svg" alt="HDLC Logo" class="social-icon">
        </a>
        <a href="https://www.instagram.com/deepmapping.chiapas/profilecard/?igsh=eXhzNTJmb2szM20w" target="_blank">

        <a href="https://www.facebook.com/mappingenchiapas" target="_blank">

    <!-- Sección principal (video, descripción, etc.) -->
    <div id="video-container">
        <video id="background-video" autoplay loop muted>
            <source src="assets/videos/page.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Descripción (aparece al pasar el cursor) -->

        <p>Somos un equipo creativo que se especializa en la producción de experiencias visuales interactivas...</p>
    </div>

    <!-- Galería de imágenes (aparece al pasar el cursor) -->
    <div class="gallery" id="gallery">
        <h3>Galería de Imágenes</h3>
        <div class="gallery-images" id="gallery-images">
            <!-- Añadir imágenes aquí -->
            <img src="assets/imagenes/img1.jpg" alt="Imagen 1">
            <img src="assets/imagenes/img2.png" alt="Imagen 2">
            <img src="assets/imagenes/img3.png" alt="Imagen 3">
            <img src="assets/imagenes/img4.png" alt="Imagen 4">
