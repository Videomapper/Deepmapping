<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepmapping</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        #canvasContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .logo {
            margin: 20px auto;
            width: 200px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
        }

        footer a {
            margin: 0 10px;
        }

        footer img {
            width: 30px;
            height: 30px;
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <!-- Canvas Container for Three.js -->
    <div id="canvasContainer"></div>

    <!-- Main content -->
    <header>
        <img src="assets/imagenes/logo.png" alt="Deepmapping Logo" class="logo">
        <h1>Deepmapping</h1>
        <nav>
            <a href="#nosotros">Nosotros</a>
            <a href="#galeria">Galería</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="nosotros">
        <h2>Nosotros</h2>
        <p>Deepmapping es un colectivo de artistas visuales especializados en video mapping, interactivos y diseño digital. Transformamos espacios en experiencias inmersivas.</p>
    </section>

    <section id="galeria">
        <h2>Galería</h2>
        <div class="gallery">
            <img src="assets/imagenes/img1.jpg" alt="Imagen 1">
            <img src="assets/imagenes/img2.jpg" alt="Imagen 2">
            <img src="assets/imagenes/img3.jpg" alt="Imagen 3">
        </div>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form action="mailto:info@deepmapping.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Tu nombre" required><br>
            <input type="email" name="email" placeholder="Tu email" required><br>
            <textarea name="message" placeholder="Tu mensaje"></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <a href="https://www.facebook.com/mappingenchiapas?locale=es_LA">
            <img src="assets/imagenes/facebook-icon.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/deepmapping/">
            <img src="assets/imagenes/instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@deepmapping?_t=8rcdlvE8mNb&_r=1">
            <img src="assets/imagenes/tiktok-icon.png" alt="TikTok">
        </a>
    </footer>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/MTLLoader.js"></script>

    <script>
        const container = document.getElementById('canvasContainer');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Load OBJ and MTL
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.setPath('assets/modelos/');
        mtlLoader.load('proyecto.mtl', (materials) => {
            materials.preload();
            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath('assets/modelos/');
            objLoader.load('proyecto.obj', (object) => {
                object.scale.set(1, 1, 1);
                object.position.set(0, -2, 0);
                scene.add(object);
            });
        });

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
