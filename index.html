<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepmapping</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            background-color: #000;
            overflow-x: hidden;
        }

        /* Fondo de video */
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Secciones principales */
        header, section, footer {
            padding: 50px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease-in-out;
        }

        header:hover, section:hover, footer:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        header h1, section h2 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00d9ff;
        }

        /* Carrusel de imágenes */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
        }

        /* Imagen ampliada */
        .fullscreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            z-index: 1000;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease-in-out;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Botón fijo */
        .fixed-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: auto;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .fixed-icon:hover {
            transform: scale(1.2);
        }

        /* Área de contacto */
        .contact {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        .contact input, .contact textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .contact button {
            padding: 10px 20px;
            background: #00d9ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        .contact button:hover {
            background: #00a3d0;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="videoBackground" autoplay muted loop>
        <source src="assets/video/page.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <!-- Encabezado -->
    <header>
        <h1>Deepmapping</h1>
        <nav>
            <a href="#nosotros">Nosotros</a>
            <a href="#galeria">Galería</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <!-- Sección "Nosotros" -->
    <section id="nosotros">
        <h2>Nosotros</h2>
        <p>
            Somos un equipo multidisciplinario de artistas chiapanecos, expertos en animación 2D y 3D, 
            diseño gráfico, impresión 3D y videomapping. Creamos experiencias únicas que transforman espacios en lienzos vivos.
        </p>
    </section>

    <!-- Sección "Galería" -->
    <section id="galeria">
        <h2>Galería</h2>
        <div class="gallery">
            <img src="assets/imagenes/img1.jpg" alt="Imagen 1">
            <img src="assets/imagenes/img2.png" alt="Imagen 2">
            <img src="assets/imagenes/img3.png" alt="Imagen 3">
        </div>
    </section>

    <!-- Área de contacto -->
    <section id="contacto" class="contact">
        <h2>Contacto</h2>
        <form>
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <textarea name="mensaje" placeholder="Escribe tu mensaje" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Icono fijo -->
    <a href="https://www.facebook.com/" target="_blank">
        <img class="fixed-icon" src="assets/imagenes/hdlc.png" alt="HDLC">
    </a>

    <!-- Script para ampliar imágenes -->
    <script>
        const images = document.querySelectorAll('.gallery img');
        images.forEach(img => {
            img.addEventListener('click', () => {
                img.classList.toggle('fullscreen');
            });
        });
    </script>
</body>
</html>
