<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeepMapping</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="assets/scripts/particles.js" defer></script>
    <script src="assets/scripts/gallery.js" defer></script>
    <script src="assets/scripts/main.js" defer></script>
</head>
<body>
    <!-- Logo de HDLC en la parte inferior izquierda -->
    <a href="https://www.facebook.com" target="_blank" id="hdlc-logo">
        <img src="assets/imagenes/hdlc.svg" alt="HDLC Logo" class="logo-hdlc">
    </a>

    <!-- Sección principal (video, descripción, etc.) -->
    <div id="video-container">
        <video id="background-video" autoplay loop muted>
            <source src="assets/videos/page.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Descripción (aparece al pasar el cursor) -->
    <div id="description">
        <p>Somos un equipo creativo que se especializa en la producción de experiencias visuales interactivas...</p>
    </div>

    <!-- Galería de imágenes (aparece al pasar el cursor) -->
    <div class="gallery" id="gallery">
        <h3>Galería de Imágenes</h3>
        <div class="gallery-images" id="gallery-images">
            <!-- Añadir imágenes aquí -->
            <img src="assets/imagenes/image1.jpg" alt="Imagen 1">
            <img src="assets/imagenes/image2.jpg" alt="Imagen 2">
            <img src="assets/imagenes/image3.jpg" alt="Imagen 3">
        </div>
    </div>

    <!-- Footer con derechos reservados, políticas, etc. -->
    <footer>
        <p>&copy; 2024 DeepMapping. Todos los derechos reservados | <a href="/politicas">Políticas de privacidad</a> | <a href="/terminos">Términos y condiciones</a></p>
    </footer>
</body>
</html>
