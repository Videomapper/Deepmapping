<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepmapping</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll; /* Asegura la barra de desplazamiento */
            font-family: Arial, sans-serif;
            color: white;
            cursor: none; /* Oculta el cursor por defecto */
        }

        /* Fondo de video */
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Fondo negro con transparencia */
        section, header, footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilos del carrusel */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
        }

        .gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.2);
        }

        /* Imagen ampliada */
        .fullscreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            z-index: 1000;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease-in-out;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="videoBackground" autoplay muted loop>
        <source src="assets/videos/page.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <!-- Contenido principal -->
    <header>
        <h1>Deepmapping</h1>
        <nav>
            <a href="#nosotros">Nosotros</a>
            <a href="#galeria">Galería</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="galeria">
        <h2>Galería</h2>
        <div class="gallery">
            <div class="gallery-wrapper">
                <img src="assets/imagenes/img1.jpg" alt="Imagen 1">
                <img src="assets/imagenes/img2.png" alt="Imagen 2">
                <img src="assets/imagenes/img3.png" alt="Imagen 3">
                <img src="assets/imagenes/img4.png" alt="Imagen 4">
                <img src="assets/imagenes/img5.jpg" alt="Imagen 5">
            </div>
        </div>
    </section>

    <script>
        // Funcionalidad de ampliación
        const galleryImages = document.querySelectorAll('.gallery img');

        galleryImages.forEach((img) => {
            img.addEventListener('click', () => {
                if (img.classList.contains('fullscreen')) {
                    // Si la imagen ya está ampliada, restaurar al carrusel
                    img.classList.remove('fullscreen');
                    img.style.width = '80px';
                    img.style.height = '80px';
                } else {
                    // Ampliar la imagen
                    img.classList.add('fullscreen');
                    img.style.width = 'auto';
                    img.style.height = 'auto';
                }
            });
        });
    </script>
</body>
</html>
