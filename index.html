<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepMapping - Mapping en Chiapas</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            position: relative;
            text-align: center;
            margin-top: 20px;
        }
        .logo {
            max-width: 500px;
            width: 80%;
            height: auto;
            z-index: 10;  /* Para asegurar que el logo esté por encima del video */
            position: relative;
        }
        /* Video de fondo */
        .video-bg video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* El video queda por debajo de los demás elementos */
        }
        .main-content {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 5;
        }
        /* Redes sociales */
        .contact-info {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2);
            filter: brightness(1.5);
        }
        /* Galería */
        .gallery {
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 90%;
            position: relative;
            z-index: 5; /* Para que la galería esté por encima del fondo */
        }
        .gallery img {
            width: 100%;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* Imagen en la esquina inferior derecha */
        .corner-image {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            z-index: 10;
        }

        /* Estilo del formulario de contacto */
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px 0;
            z-index: 5;
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #007700;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="assets/video/page.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Logo -->
    <header>
        <img src="assets/imagenes/logo.png" alt="DeepMapping Logo" class="logo">
    </header>

    <!-- Galería -->
    <section class="gallery">
        <h2>Galería de Proyectos</h2>
        <img src="assets/imagenes/img1.jpg" alt="Proyecto 1">
        <img src="assets/imagenes/img2.png" alt="Proyecto 2">
        <img src="assets/imagenes/img3.png" alt="Proyecto 3">
        <img src="assets/imagenes/img4.png" alt="Proyecto 4">
        <img src="assets/imagenes/img5.jpg" alt="Proyecto 5">
    </section>

    <!-- Formulario de contacto -->
    <div class="contact-form">
        <h2>Contacto</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Tu Nombre" required>
            <input type="email" name="email" placeholder="Tu Correo" required>
            <textarea name="message" rows="4" placeholder="Tu Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Imagen en la esquina inferior derecha -->
    <img src="assets/imagenes/hdlc.svg" alt="HDLC" class="corner-image">
</body>
</html>
